<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}My site{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quiz:quiz_home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quiz:scores' %}"> Scores</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="departmentsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Departments
                        </a>
                        <!-- we have to add only the deparments that the user will have access to -->
                        <ul class="dropdown-menu" aria-labelledby="departmentsDropdown">
                            <!-- none of these have a valid URL-->
                                <li><a class="dropdown-item" href="quality">Quality</a></li>
                                <li><a class="dropdown-item" href="#">Human Resources</a></li>
                                <li><a class="dropdown-item" href="#">Manufacturing</a></li>
                                <li><a class="dropdown-item" href="#">IT</a></li>
                                <li><a class="dropdown-item" href="#">Marketing</a></li>
                                <li><a class="dropdown-item" href="#">Legal Documents</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <span class="navbar-text">Logged in as {{ user.username }} | </span>
                        <a class="nav-link" href="/logout">Logout</a>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex-wrap">
        <!-- Your existing code for the sidebar -->
        <div class="bg-dark">
            <a class="d-flex text-decoration-none align-items-center">
                <!-- Add content for the sidebar if needed -->
            </a>
        </div>

        <!--When we extend the html, we append this html file to include content in the line below. Specified with the use of blocks-->
        <div class="container"> {% block content %} {% endblock %} </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
