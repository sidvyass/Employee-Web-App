{% extends "quiz/base.html" %}
{% block title %} Quiz Home Page {% endblock %}
{% block content %}
<h1 class="text-center"> Quiz home </h1>

<div class="container">
    <h3 class="text-center my-5">Choose a quiz</h3>
        <div class="row">
            {% for q in quiz %}
            <div class="col-lg-4 mb-4">
                <div class="card mx-2 my-2">
                    <img src="https://picsum.photos/300/200" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{q.title}}</h4>
                        <p class="card-text">Number of Questions - {{ q.question_set.count }}<br>Quiz time limit - 30:00 mins</p>
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col">
                                    <a class="btn btn-primary w-100" href="{% url 'quiz:take quiz' q.id 0 %}">Take Quiz!</a>
                                </div>
                                <div class="col">
                                    <a class="btn btn-secondary w-100" href="{{q.title}}/reading">Read it!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
</div>

{% endblock %}
